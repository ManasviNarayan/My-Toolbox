{% extends 'base.html' %}
{% block content %}
<div class="form2">

<h3>Prime number checker</h3>

<form class="aform" method="POST">
  {{ prime_form.hidden_tag()}}
  <p class="label1">Enter Number:</p>
  {{prime_form.int_input(class="input")}}
  {{prime_form.check(class="btn")}}
</form>

<p class="show">
  {% if inp_num %}
  {{string}}
  </p>
  <a class="btn" href="{{url_for('prime_num')}}">RESET</a>
  {% else %}
  {% endif %}


</div>

{% endblock %}
