{% extends "base.html" %}

{% block content %}
<div class="bmi">
    <h3>BMI Calculator</h3>

    <form class="bform" action="{{url_for('body_mass_index')}}">
      <label class="label1"for="weight"><p>Enter weight in Kgs</p></label>
      <input type="number" id="input1" class="input" name="weight" step="0.001">

      <label class="label2"for="height"><p>Enter height in meters</p></label>
      <input type="number" id="input2" class="input" name="height" step="0.001">
      <input type="submit" class="btn" value="Calculate">
    </form>


      {% if run %}
      <p class="show">Your Body Mass Index is {{bmi}}</p>
      <a href="{{url_for('bmi_home')}}" class="btn">RESET
      </a>
      {% else %}
      {% endif %}

</div>
{% endblock %}
