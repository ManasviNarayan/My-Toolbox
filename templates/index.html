{% extends "base.html" %}

{% block content %}
<div class="">
  <h3>Welcome to My Toolbox</h3>


</div>


  <div class="uk-container-xsmall">
    <form class="" action="{{url_for('choice')}}">
      <label for="choice">What do you need today?</label>
      <br>
      <div class="select is-primary">


      <select class="" name="choose">
        {% for choice in choices %}
        <option value="{{choice}}" selected>{{choice}}</option>
        {% endfor %}
      </select>
      </div>
      <br>
      <input type="submit" class=" btn button is-primary is-rounded is-outlined" name="choice" value="GO!">
    </form>
  </div>

  {% endblock %}
