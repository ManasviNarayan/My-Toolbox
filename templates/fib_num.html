{% extends "base.html" %}

{% block content %}
<div class="form2">

<h3>Fibonacci Number Series</h3>

 <form class="aform" method="POST">
   {{fib_form.hidden_tag()}}
   <p class="label1">Get the series up to terms?</p>

   {{fib_form.int_input(class="input")}}

   {{fib_form.get(class="btn")}}

 </form>


{% if terms %}
<p class="show">{{fib_list}}</p>
<a class="btn" href="{{url_for('fib_nums')}}">RESET</a>
{% else %}
{%endif%}


</div>
{% endblock %}
